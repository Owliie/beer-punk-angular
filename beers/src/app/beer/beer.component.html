<form (ngSubmit)="search(searchQuery.value, $event)">
  <div class="row mb-4">
    <div class="form-group col-md-9">
      <input #searchQuery (keyup.enter)="search(searchQuery.value, $event)" type="text" placeholder="Search for beer..."
             class="form-control form-control-underlined">
    </div>
    <div class="form-group col-md-3">
      <button type="submit" (click)="search(searchQuery.value, $event)" class="btn btn-outline-primary rounded-pill btn-block shadow-sm">Search</button>
    </div>
  </div>
</form>

<div class="card-columns">
  <div *ngFor="let beer of beers" class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4 mx-auto text-center">
        <img [src]="beer.image_url" class="card-img" alt="beer image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title mr-auto"><app-star (click)="star.addStar(beer.id)"></app-star></h4>
          <h5 class="card-title">{{beer.name}}</h5>
          <p class="card-text trim-text">{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
